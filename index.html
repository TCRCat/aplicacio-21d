<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Aquesta aplicació permet enviar dades al sistema de recompte paral·lel pel 21D">
    <meta name="author" content="TCR">
    <link rel="icon" href="images/favicon.ico">

    <title>Aplicació 21D</title>

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
		<h1>Aplicació 21D</h1>
		<p class="lead">Aquesta aplicació permet enviar dades al sistema de recompte paral·lel pel 21D</p>

		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<label for="user">Usuari</label>
					<input type="text" class="form-control" id="user"/>
				</div>

				<div class="form-group">
					<label for="pass">Clau d'accès</label>
					<input type="password" class="form-control" id="pass"/>
				</div>
			</div>

			<div class="col-md-4">
				<div role="tabpanel">
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active"><a href="#resultats" aria-controls="resultats" role="tab" data-toggle="tab">Resultats</a></li>
						<li role="presentation"><a href="#actes" aria-controls="actes" role="tab" data-toggle="tab">Actes</a></li>
						<li role="presentation"><a href="#incidencies" aria-controls="incidencies" role="tab" data-toggle="tab">Incidències</a></li>
					</ul>

					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="resultats">
							<br/>
							<div class="form-group">
								<label for="FIELD[1]ID">FIELD[1]LABEL</label>
								<input type="text" class="form-control" id="FIELD[1]ID"/>
							</div>

							<div class="form-group">
								<label for="FIELD[2]ID">FIELD[2]LABEL</label>
								<input type="text" class="form-control" id="FIELD[2]ID"/>
							</div>

							<div class="form-group">
								<label for="FIELD[3]ID">FIELD[3]LABEL</label>
								<input type="text" class="form-control" id="FIELD[3]ID"/>
							</div>

							<div class="form-group">
								<label for="FIELD[4]ID">FIELD[4]LABEL</label>
								<input type="text" class="form-control" id="FIELD[4]ID"/>
							</div>

							<div class="form-group">
								<label for="FIELD[5]ID">FIELD[5]LABEL</label>
								<input type="text" class="form-control" id="FIELD[5]ID"/>
							</div>

							<div class="form-group">
								<label for="FIELD[6]ID">FIELD[6]LABEL</label>
								<input type="text" class="form-control" id="FIELD[6]ID"/>

							<div class="form-group">
								<label for="FIELD[7]ID">FIELD[7]LABEL</label>
								<input type="text" class="form-control" id="FIELD[7]ID"/>

							<div class="form-group">
								<label for="FIELD[8]ID">FIELD[8]LABEL</label>

							<div class="form-group">
								<label for="FIELD[9]ID">FIELD[9]LABEL</label>
								<input type="text" class="form-control" id="FIELD[9]ID"/>
							</div>

							<div class="form-group">
								<label for="FIELD[10]ID">FIELD[10]LABEL</label>

							<div class="form-group">

								<input type="text" class="form-control" id="FIELD[15]ID"/>

							<div class="form-group">

							</div>

						<div role="tabpanel" class="tab-pane" id="actes">
							<br/>
							<div class="form-group">
								<label for="preview">Previsualització de l'acta</label>
								<img id="preview" class="form-control" style="height:400px;">
							</div>

							<div class="form-group">
								<input type="file" accept="image/*" capture="camera" id="camera" style="display:none;">
								<button id="camera2" class="btn btn-primary">Càmera</button>
								<button id="button2" class="btn btn-primary">Enviar</button>
							</div>
						</div>

						<div role="tabpanel" class="tab-pane" id="incidencies">
							<br/>
							<div class="form-group">
								<label for="content">Entri el text de la incidència</label>
								<textarea class="form-control" id="content" style="height:400px;"></textarea>
							</div>

							<div class="form-group">
								<button id="button3" class="btn btn-primary">Enviar</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-12">
				<pre id="log"></pre>
			</div>

    <script src="lib/jquery/jquery.min.js"></script>
